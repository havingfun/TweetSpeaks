<html lang="en">
  <head>

    <!-- siimple style -->
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

					<form class="form-inline signup" action="/" method="post" role="form">{% csrf_token %}

					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter the keyword to search Tweet">
					  </div>
					  <button type="submit" class="btn btn-theme">Search!</button>
					</form>		
					
				</div>
				
			</div>
			<div class="row">

			</div>		
		</div>
	</div>

    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.countdown.min.js"></script>
	<script type="text/javascript">
  $('#countdown').countdown('2015/01/01', function(event) {
    $(this).html(event.strftime('%w weeks %d days <br /> %H:%M:%S'));
